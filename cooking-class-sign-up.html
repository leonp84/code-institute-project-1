<body>

    <!-- Header Section -->
    <header>
        <a href="index.html"><img src="assets/images/logo.png" alt="SmokeStack Logo"></a>
        <nav>
            <span id="navbar">
                <a href="index.html">Home</a>|<a href="cooking-class-sign-up.html">Signup</a>|<a href="cooking-class-testimonials.html">Stories</a>
            </span>
        </nav>
    </header>

    <main>
        <div id="signup-page">

            <!-- Sign up Form -->
            <section>
                <div id="signup-form-container">
                    <h2 class="secondary-heading remove-margin">Let's sign you up!</h2>              
                    <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                        <br>
                        <label for="first-name">First Name</label>
                        <br>
                        <input type="text" class="text-input" name="fname" id="first-name" required>
                        <br><br>
                        <label for="last-name">Last Name</label>
                        <br>
                        <input type="text" class="text-input" name="lname" id="last-name" required>
                        <br><br>
                        <label for="email-address">Email Address</label>
                        <br>
                        <input type="email" class="text-input" name="emailadr" id="email-address" required>
                        <br><br>
                        <fieldset>
                            <legend>Any specific dietary needs?</legend>
                            <label for="dietary-needs0">None</label>
                            <input type="radio" class="radio-button" name="diet" value="none" id="dietary-needs0"
                                required><br>
                            <label for="dietary-needs1">Vegeterian</label>
                            <input type="radio" class="radio-button" name="diet" value="vegetarian" id="dietary-needs1"><br>
                            <label for="dietary-needs2">Vegan</label>
                            <input type="radio" class="radio-button" name="diet" value="vegan" id="dietary-needs2"><br>
                            <label for="dietary-needs3">Other</label>
                            <input type="radio" class="radio-button" name="diet" value="other" id="dietary-needs3"><br>
                        </fieldset>
                        <br>
                        <fieldset>
                            <legend>Please pick a date below</legend>
                            <label for="date-selection"></label>
                            <select id="date-selection" name="date">
                            <option value="Apr6">April 6th 2024</option>
                            <option value="Apr13">April 13th 2024</option>
                            <option value="Apr20">April 20th 2024</option>
                            <option value="Apr27">April 27th 2024</option>
                            <option value="later">A later Saturday (May to August)</option>
                            </select>
                        </fieldset>
                        <p><em>We'll get back to you<br>to confirm availability<br>within 2 working days.</em></p>
                        <button type="submit" class="confirm-registration-button">Register</button>
                    </form>
                </div>
            </section>

        </div>

    </main>

    <!-- Footer Section -->
